<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="businessActivity">
            <h2><span jhiTranslate="sponsorApp.sponsorBusinessActivity.detail.title">Business Activity</span> {{businessActivity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sponsorApp.sponsorBusinessActivity.activityName">Activity Name</span></dt>
                <dd>
                    <span>{{businessActivity.activityName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/business-activity', businessActivity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
