<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-business-contact-profile-heading" jhiTranslate="sponsorApp.sponsorBusinessContactProfile.home.createOrEditLabel">Create or edit a Business Contact Profile</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!businessContactProfile.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="businessContactProfile.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sponsorApp.sponsorBusinessContactProfile.attending" for="field_attending">Attending</label>
                    <input type="text" class="form-control" name="attending" id="field_attending"
                        [(ngModel)]="businessContactProfile.attending" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sponsorApp.sponsorBusinessContactProfile.retention" for="field_retention">Retention</label>
                    <input type="text" class="form-control" name="retention" id="field_retention"
                        [(ngModel)]="businessContactProfile.retention" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sponsorApp.sponsorBusinessContactProfile.customerService" for="field_customerService">Customer Service</label>
                    <input type="text" class="form-control" name="customerService" id="field_customerService"
                        [(ngModel)]="businessContactProfile.customerService" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sponsorApp.sponsorBusinessContactProfile.customerServiceSpecial" for="field_customerServiceSpecial">Customer Service Special</label>
                    <input type="text" class="form-control" name="customerServiceSpecial" id="field_customerServiceSpecial"
                        [(ngModel)]="businessContactProfile.customerServiceSpecial" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
