<div>
    <h2 id="page-heading">
        <span jhiTranslate="sponsorApp.sponsorBusinessContactProfile.home.title">Business Contact Profiles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-business-contact-profile" [routerLink]="['/business-contact-profile/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sponsorApp.sponsorBusinessContactProfile.home.createLabel">
            Create new Business Contact Profile
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="businessContactProfiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sponsorApp.sponsorBusinessContactProfile.attending">Attending</span></th>
            <th><span jhiTranslate="sponsorApp.sponsorBusinessContactProfile.retention">Retention</span></th>
            <th><span jhiTranslate="sponsorApp.sponsorBusinessContactProfile.customerService">Customer Service</span></th>
            <th><span jhiTranslate="sponsorApp.sponsorBusinessContactProfile.customerServiceSpecial">Customer Service Special</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let businessContactProfile of businessContactProfiles ;trackBy: trackId">
                <td><a [routerLink]="['/business-contact-profile', businessContactProfile.id, 'view' ]">{{businessContactProfile.id}}</a></td>
                <td>{{businessContactProfile.attending}}</td>
                <td>{{businessContactProfile.retention}}</td>
                <td>{{businessContactProfile.customerService}}</td>
                <td>{{businessContactProfile.customerServiceSpecial}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/business-contact-profile', businessContactProfile.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/business-contact-profile', businessContactProfile.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'business-contact-profile/'+ businessContactProfile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
